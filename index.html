<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Operators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="container">
        <h2 class="text-center">JAVASCRIPT OPERATORS</h2>
        <p class="text-center">GIVEN: If A = 23.72 and B = 5.2, compute for the following:</p>
    
        <div class="row">
          <div class="col-md-4">
            <div class="operator-section">
              <h4>Arithmetic Operators</h4>
              <p>Exponent:</p>
              <div id="exponent-answer" class="answer-section"></div>
              <p>Modulo:</p>
              <div id="modulo-answer" class="answer-section"></div>
              <button type="button" class="btn btn-warning show-answer-btn" onclick="showArithmeticAnswers()">Show Answer</button>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="operator-section">
              <h4>Comparison Operators</h4>
              <p>Is A greater than B?</p>
              <div id="greater-answer" class="answer-section"></div>
              <p>Is A equal to B?</p>
              <div id="equal-answer" class="answer-section"></div>
              <button type="button" class="btn btn-warning show-answer-btn" onclick="showComparisonAnswers()">Show Answer</button>
            </div>
          </div>
    
          <div class="col-md-4">
            <div class="operator-section">
              <h4>Logical Operators</h4>
              <p>True or False:</p>
              <div id="logical-answer-1" class="answer-section"></div>
              <p>True or False:</p>
              <div id="logical-answer-2" class="answer-section"></div>
              <button type="button" class="btn btn-warning show-answer-btn" onclick="showLogicalAnswers()">Show Answer</button>
            </div>
          </div>
        </div>
    
        <div class="text-center">
          <button type="button" class="btn btn-secondary refresh-btn" onclick="refreshPage()">Refresh</button>
        </div>
      </div>
    
      <script>
        const A = 23.72;
        const B = 5.2;
    
        function showArithmeticAnswers() {
          document.getElementById('exponent-answer').textContent = `${Math.pow(A, B).toFixed(2)}`;
          document.getElementById('modulo-answer').textContent = `${A % B}`;
        }
    
        function showComparisonAnswers() {
          document.getElementById('greater-answer').textContent = `${A > B}`;
          document.getElementById('equal-answer').textContent = `${A === B}`;
        }
    
        function showLogicalAnswers() {
          document.getElementById('logical-answer-1').textContent = `${A > 10 && B < 10}`;
          document.getElementById('logical-answer-2').textContent = `${A < 5 || B > 5}`;
        }
    
        function refreshPage() {
          window.location.reload();
        }
      </script>
</body>
</html>
